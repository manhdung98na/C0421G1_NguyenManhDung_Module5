<div class="container-fluid">
  <div class="row text-center mt-5">
    <h3>SERVICE DETAIL</h3>
  </div>
  <form method="post" action="/service/edit">
    <div class="row mt-3 d-flex justify-content-center">
      <table class="table w-50">
        <tr>
          <th class="w-25">ID</th>
          <td>
            <input type="text" id="input-id" disabled class="border-0 w-100 bg-white" value="DV-0001">
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" id="input-name" disabled class="border-0 w-100 bg-white" value="Dịch vụ 1">
          </td>
        </tr>
        <tr>
          <th>Area</th>
          <td>
            <div class="input-group mb-3">
              <input type="number" min="1" id="input-area" class="form-control border-0 bg-white"
                     aria-describedby="basic-addon2" disabled value="60">
              <span class="input-group-text border-0 bg-white"><span>m</span><sup>2</sup></span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Cost</th>
          <td>
            <div class="input-group mb-3">
              <input type="number" min="0" id="input-cost" class="form-control border-0 bg-white"
                     aria-describedby="basic-addon2" disabled value="5000000">
              <span class="input-group-text border-0 bg-white">VND</span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Max people</th>
          <td>
            <input type="number" min="1" class="form-control border-0 w-100 bg-white"
                   id="input-max-people" disabled value="2">
          </td>
        </tr>
        <tr>
          <th>Rent type</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-rent-type" disabled>
              <option>Tháng</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Service type</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-service-type" disabled>
              <option>Villa</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Standard room</th>
          <td>
            <input type="text" id="input-standard-room" disabled class="border-0 w-100 bg-white">
          </td>
        </tr>
        <tr>
          <th>Description other convienience</th>
          <td>
            <input type="text" id="input-description" disabled class="border-0 w-100 bg-white">
          </td>
        </tr>
        <tr>
          <th>Pool area</th>
          <td>
            <div class="input-group">
              <input type="number" min="0" id="input-pool-area" class="form-control border-0 bg-white"
                     aria-describedby="basic-addon2" disabled value="20">
              <span class="input-group-text border-0 bg-white"><span>m</span><sup>2</sup></span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Number of Floors</th>
          <td>
            <input type="number" min="1" class="form-control border-0 w-100 bg-white" id="input-floor"
                  disabled value="2">
          </td>
        </tr>
      </table>
    </div>
    <!--button-->
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary m-1">
        <a href="/service" class="text-decoration-none text-white">Back</a>
      </button>
      <button class="btn btn-warning m-1 text-white" id="btn-edit" type="button">Edit</button>
      <button class="btn btn-success m-1 text-white" id="btn-submit" type="submit" hidden>Submit</button>
    </div>
  </form>
</div>
