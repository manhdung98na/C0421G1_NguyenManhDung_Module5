<div class="container-fluid">
  <div class="row text-center mt-5">
    <h3>CREATE NEW CONTRACT</h3>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <form action="/contract/create" method="post" class="mt-3" style="width: 60vw">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="contract-start-date" class="mt-2">Start date</label>
            <input type="date" class="form-control" id="contract-start-date" required>
          </div>
          <div class="form-group col-md-6">
            <label for="contract-end-date" class="mt-2">End date</label>
            <input type="date" class="form-control" id="contract-end-date" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="contract-customer" class="mt-2">Customer</label>
            <select class="form-select" id="contract-customer">
              <option>Khách hàng 1</option>
              <option>Khách hàng 2</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="contract-service" class="mt-2">Service</label>
            <select class="form-select" id="contract-service">
              <option>Dịch vụ 1</option>
              <option>Dịch vụ 2</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="contract-employee" class="mt-2">Employee</label>
            <select class="form-select" id="contract-employee">
              <option>Nhân viên 1</option>
              <option>Nhân viên 2</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="contract-total-money" class="mt-2">Service cost</label>
            <div class="input-group">
              <input class="form-control bg-white" id="contract-total-money" required readonly>
              <span class="input-group-text">VND</span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="contract-deposit" class="mt-2">Deposit</label>
            <div class="input-group">
              <input type="number" min="0" id="contract-deposit" class="form-control"
                     aria-describedby="basic-addon2" required>
              <span class="input-group-text">VND</span>
            </div>
          </div>
        </div>

        <!--button-->
        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-dark m-1">
            <a href="/contract" class="text-decoration-none text-white">Back</a>
          </button>
          <button type="submit" class="btn btn-primary m-1" id="btn-create">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
