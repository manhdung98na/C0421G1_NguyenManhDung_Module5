<div class="container-fluid">
  <div class="row text-center mt-5">
    <h3>CONTRACT DETAIL</h3>
  </div>
  <form method="post" action="/contract/edit">
    <div class="row mt-3 d-flex justify-content-center">
      <table class="table w-50 align-middle">
        <tr>
          <th class="w-25">ID</th>
          <td>
            <input type="text" id="input-id" disabled required class="border-0 bg-white w-10">
          </td>
        </tr>
        <tr>
          <th>Start date</th>
          <td>
            <input type="date" class="form-control border-0 bg-white" id="input-start-date" disabled>
          </td>
        </tr>
        <tr>
          <th>End date</th>
          <td>
            <input type="date" class="form-control border-0 bg-white" id="input-end-date" disabled>
          </td>
        </tr>
        <tr>
          <th>Customer</th>
          <td>
            <select class="form-select mb-2 border-0 bg-white" id="input-customer" disabled>
              <option></option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Employee</th>
          <td>
            <select class="form-select mb-2 border-0 bg-white" id="input-employee" disabled>
              <option></option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Service</th>
          <td>
            <select class="form-select mb-2 border-0 bg-white" id="input-service" disabled>
              <option></option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Service cost</th>
          <td>
            <div class="input-group mb-2">
              <input class="form-control bg-white" id="input-total-money" disabled>
              <span class="input-group-text">VND</span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Deposit</th>
          <td>
            <div class="input-group">
              <input type="number" min="0" id="input-deposit" class="form-control bg-white"
                     disabled aria-describedby="basic-addon2">
              <span class="input-group-text">VND</span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Attach service</th>
          <td>
            <select class="form-select border-0 bg-white" readonly="true">
              <option selected>2 dịch vụ đi kèm</option>
              <option style="pointer-events: none" disabled>Karaoke</option>
              <option style="pointer-events: none" disabled>Nước uống</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary m-1" type="button">
        <a href="/contract" class="text-decoration-none text-white">Back</a>
      </button>
      <button class="btn btn-warning m-1 text-white" id="btn-edit" type="button">Edit</button>
      <button class="btn btn-success m-1 text-white" id="btn-submit" type="submit" hidden>Submit</button>
    </div>
  </form>
</div>
