<div class="container-fluid">
  <div class="row text-center mt-5">
    <h3>CUSTOMER DETAIL</h3>
  </div>
  <form method="post" action="/customer/edit">
    <div class="row mt-3 d-flex justify-content-center">
      <table class="table w-50">
        <tr>
          <th class="w-25">ID</th>
          <td>
            <input type="text" id="input-id" disabled class="border-0 w-100 bg-white" value="KH-0001">
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" id="input-name" disabled class="border-0 w-100 bg-white" value="Mạnh Dũng">
          </td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-gender" disabled required>
              <option>Male</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Type</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-type" required disabled>
              <option>Diamond</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Birthday</th>
          <td>
            <input type="date" id="input-birthday" disabled class="border-0 w-100 bg-white"
                   value="13/10/1998">
          </td>
        </tr>
        <tr>
          <th>ID Card</th>
          <td>
            <input type="text" id="input-id-card" disabled class="border-0 w-100 bg-white" value="123456789">
          </td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>
            <input type="text" id="input-phone" disabled class="border-0 w-100 bg-white" value="012345678">
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td>
            <input type="text" id="input-email" disabled class="border-0 w-100 bg-white"
                   value="manhdung98na@gmail.com">
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <input type="text" id="input-address" disabled class="border-0 w-100 bg-white"
                   value="Nghệ An">
          </td>
        </tr>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary m-1">
        <a href="/customer" class="text-decoration-none text-white">Back</a>
      </button>
      <button class="btn btn-warning m-1 text-white" id="btn-edit" type="button">Edit</button>
      <button class="btn btn-success m-1 text-white" id="btn-submit" type="submit" hidden>Submit</button>
    </div>
  </form>
</div>
