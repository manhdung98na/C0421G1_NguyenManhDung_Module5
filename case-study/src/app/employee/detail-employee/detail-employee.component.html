<div class="container-fluid">
  <div class="row text-center mt-5">
    <h3>EMPLOYEE DETAIL</h3>
  </div>
  <form method="post" action="/employee/edit">
    <div class="row mt-3 d-flex justify-content-center">
      <table class="table w-50">
        <tr>
          <th class="w-25">ID</th>
          <td>
            <input type="text" id="input-id" disabled class="border-0 w-100 bg-white" value="NV-0002">
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" id="input-name" disabled class="border-0 w-100 bg-white" value="Lê Ly">
          </td>
        </tr>
        <tr>
          <th>Birthday</th>
          <td>
            <input type="date" id="input-birthday" disabled class="border-0 w-100 bg-white" value="30/06/2001">
          </td>
        </tr>
        <tr>
          <th>ID Card</th>
          <td>
            <input type="text" id="input-id-card" disabled class="border-0 w-100 bg-white" value="123457897">
          </td>
        </tr>
        <tr>
          <th>Salary</th>
          <td>
            <div class="input-group mb-3">
              <input type="number" min="0" id="input-salary" class="form-control border-0 bg-white"
                     aria-describedby="basic-addon2" disabled value="5000000">
              <span class="input-group-text border-0 bg-white">VND</span>
            </div>
          </td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>
            <input type="text" id="input-phone" disabled class="border-0 w-100 bg-white" value="0123456789">
          </td>
        </tr>
        <tr>
          <th>Email</th>
          <td>
            <input type="text" id="input-email" disabled class="border-0 w-100 bg-white" value="l.ly@gmail.com">
          </td>
        </tr>
        <tr>
          <th>Address</th>
          <td>
            <input type="text" id="input-address" disabled class="border-0 w-100 bg-white" value="Đà Nẵng">
          </td>
        </tr>
        <tr>
          <th>Position</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-position" disabled>
              <option>Lễ tân</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Division</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-division"  disabled>
              <option>Lễ tân</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Education</th>
          <td>
            <select class="form-select border-0 w-100 bg-white" id="input-education" disabled>
              <option>Đại học</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary m-1" type="button">
        <a href="/employee" class="text-decoration-none text-white">Back</a>
      </button>
      <button class="btn btn-warning m-1 text-white" id="btn-edit" type="button">Edit</button>
      <button class="btn btn-success m-1 text-white" id="btn-submit" type="submit" hidden>Submit</button>
    </div>
  </form>
</div>
