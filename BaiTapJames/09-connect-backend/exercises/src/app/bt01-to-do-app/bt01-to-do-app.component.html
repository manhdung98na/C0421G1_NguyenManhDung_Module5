<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="add()">
  <ul>
    <li *ngFor="let todo of todos">
      <span (click)="toggleTodo(todo.id)" [class.complete]="todo.completed">{{todo.content}}</span>
      <button (click)="delete(todo.id)">Delete</button>
    </li>
  </ul>
</div>
