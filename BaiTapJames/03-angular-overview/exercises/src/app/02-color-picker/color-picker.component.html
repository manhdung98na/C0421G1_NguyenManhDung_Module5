<h3>Bài 2</h3>
<div class="m-5">
  <button class="btn btn-danger m-3" value="#FF0000" (click)="setColor($event.target.value)">RED</button>
  <button class="btn btn-dark m-3" value="#000000" (click)="setColor($event.target.value)">BLACK</button>
  <button class="btn btn-success m-3" value="#008000" (click)="setColor($event.target.value)">GREEN</button>
  <button class="btn btn-primary m-3" value="#0000FF" (click)="setColor($event.target.value)">BLUE</button>
  <button class="btn btn-warning m-3" value="#FFFF00" (click)="setColor($event.target.value)">YELLOW</button>
</div>
<hr>
<output>Mã màu: <span>{{color}}</span></output>
<div style="width: 100%; height: 500px" #elementResult [style.backgroundColor]="color">

</div>
