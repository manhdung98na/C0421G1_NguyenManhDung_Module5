<h2 class="m-3">Today's article</h2>
<hr>
<div *ngFor="let art of articles" class="m-3">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>:
  <app-like></app-like>
</div>
<hr>
<div class="m-3">
  <h2>Article Information</h2>
  <div class="form-group mt-2">
    <label for="title">Title</label>
    <textarea [(ngModel)]="article.title" class="form-control" id="title"></textarea>
  </div>
  <div class="form-group mt-2">
    <label for="url">Url</label>
    <textarea [(ngModel)]="article.url" class="form-control" id="url"></textarea>
  </div>
  <div class=" d-flex justify-content-end">
    <button class="btn btn-success mt-2" (click)="addNewArticle()">Add</button>
  </div>
</div>
<hr>
