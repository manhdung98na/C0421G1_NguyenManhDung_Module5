<div class="container-fluid">
  <div class="row text-center mt-5">
    <h3>CREATE NEW showtime</h3>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <form style="width: 60vw" [formGroup]="createForm" (ngSubmit)="createNewShowtime()">
        <div class="row">
          <!--ID-->
          <div class="form-group col-md-6">
            <label for="showtime-id" class="form-label mt-2">ID</label>
            <input type="text" class="form-control mb-1" id="showtime-id" formControlName="id" required>
            <mat-error *ngFor="let validator of validateMessage.id">
              <mat-error *ngIf="createForm.get('id').hasError(validator.type)
                && createForm.get('id').touched">{{validator.message}}</mat-error>
            </mat-error>
          </div>
          <!--MOVIE-->
          <div class="form-group col-md-6">
            <label for="showtime-movie" class="mt-2">Movie</label>
            <select class="form-select mb-1" id="showtime-movie" formControlName="movie" required>
              <option *ngFor="let type of movies" [selected]="type.id == createForm.controls.movie.value.id"
                      [ngValue]="type" [text]="type.name"></option>
            </select>
          </div>
        </div>
        <div class="row">
          <!--DATE-->
          <div class="form-group col-md-6">
            <label for="showtime-birthday" class="mt-2">Date</label>
            <input type="date" class="form-control mb-1" id="showtime-birthday" formControlName="date" required>
            <mat-error *ngFor="let validator of validateMessage.date">
              <mat-error *ngIf="createForm.get('date').hasError(validator.type)
                && createForm.get('date').dirty">{{validator.message}}</mat-error>
            </mat-error>
          </div>
          <!--TICKETS-->
          <div class="form-group col-md-6">
            <label for="showtime-id-card" class="mt-2">Tickets</label>
            <input type="number" min="1" class="form-control mb-1" id="showtime-id-card" formControlName="tickets" required>
            <mat-error *ngFor="let validator of validateMessage.tickets">
              <mat-error *ngIf="createForm.get('tickets').hasError(validator.type)
                && createForm.get('tickets').dirty">{{validator.message}}</mat-error>
            </mat-error>
          </div>
        </div>
        <!--button-->
        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-dark m-1">
            <a routerLink="/showtimes/list" class="text-decoration-none text-white">Back</a>
          </button>
          <button type="submit" class="btn btn-primary m-1" [disabled]="createForm.invalid">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
